<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="popup popup_hidden">
      <div class="popup-inner">
        <h1 class="popup-title">
          Change text of the task
        </h1>
        <button class="popup-close"></button>
        <form action="#" method="post">
          <label class="label_hidden" for="popup-text-change-input">Change text of the task</label>
          <input id="popup-text-change-input" class="popup-input" type="text">
        </form>
      </div>
    </div>
    <div class="todo">
      <header class="todo-header">
        <h1 class="todo-title">todos</h1>
      </header>
      <main class="todo-content">
        <form class="todo-content__add-form add-form" action="#" method="post">
          <input type="submit" hidden>
          <button
                  class="add-form__select-all"
                  title="Select all tasks"
          ></button>
          <label for="input" class="label_hidden">What needs to be done?</label>
          <input
            id="input"
            class="add-form__text"
            type="text"
            placeholder="What needs to be done?"
          />
        </form>
        <ul class="todo-list">

        </ul>

        <footer class="todo-footer">
          <div class="todo-footer__items-count">3 items left</div>
          <nav class="todo-footer__nav">
            <input
              id="all"
              class="todo-footer__nav-switch"
              type="radio"
              name="switch"
              value="ALL"
              checked
            />
            <label for="all">All</label>
            <input
              id="active"
              class="todo-footer__nav-switch"
              type="radio"
              name="switch"
              value="ACTIVE"
            />
            <label for="active">Active</label>
            <input
              id="completed"
              class="todo-footer__nav-switch"
              type="radio"
              name="switch"
              value="COMPLETED"
            />
            <label for="completed">Completed</label>
          </nav>
          <button class="todo-footer__clear" title="Clear completed tasks">
            Clear completed
          </button>
        </footer>
      </main>
    </div>
    <script src="./js/index.js" type="module" defer></script>
  </body>
</html>
