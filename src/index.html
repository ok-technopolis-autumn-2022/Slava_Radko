<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="todo">
      <header class="todo-header">
        <h1 class="todo-title">todos</h1>
      </header>
      <main class="todo-content">
        <form class="todo-content__add-form add-form" method="post">
          <button
            class="add-form__select-all"
            title="Select all tasks"
          ></button>
          <label for="input" class="label_hidden">What needs to be done?</label>
          <input
            id="input"
            class="add-form__text"
            type="text"
            placeholder="What needs to be done?"
          />
        </form>
        <ul class="todo-list">
          <li class="todo-list__task task">
            <input class="task__checkbox checkbox" type="checkbox" id="html" />
            <label for="html">HTML</label>
            <button class="task__remove" title="Remove task"></button>
          </li>
          <li class="todo-list__task task">
            <input
              class="task__checkbox checkbox"
              type="checkbox"
              checked
              id="css"
            />
            <label for="css">CSS</label>
            <button class="task__remove" title="Remove task"></button>
          </li>
          <li class="todo-list__task task">
            <input class="task__checkbox checkbox" type="checkbox" id="js" />
            <label for="js">JS</label>
            <button class="task__remove" title="Remove task"></button>
          </li>
          <li class="todo-list__task task">
            <input
              class="task__checkbox checkbox"
              type="checkbox"
              id="jsTools"
            />
            <label for="jsTools">JS tools</label>
            <button class="task__remove" title="Remove task"></button>
          </li>
        </ul>

        <footer class="todo-footer">
          <div class="todo-footer__items-count">3 items left</div>
          <nav class="todo-footer__nav">
            <input
              class="todo-footer__nav-switch"
              type="radio"
              name="switch"
              id="all"
              checked
            />
            <label for="all">All</label>
            <input
              class="todo-footer__nav-switch"
              type="radio"
              name="switch"
              id="active"
            />
            <label for="active">Active</label>
            <input
              class="todo-footer__nav-switch"
              type="radio"
              name="switch"
              id="completed"
            />
            <label for="completed">Completed</label>
          </nav>
          <button class="todo-footer__clear" title="Clear completed tasks">
            Clear completed
          </button>
        </footer>
      </main>
    </div>
  </body>
</html>
