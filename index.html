<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<body>
<!--Используется методология БЭМ, т.к. она наиболее удобна-->
<div class="todo">
    <h1 class="todo-title">todos</h1>
    <div class="todo-content">
        <form class="todo-content__add-form add-form" method="post">
            <!--Here comes background of the button.-->
            <button class="add-form__add" title="Add Task"></button>
            <input class="add-form__text" type="text" placeholder="What needs to be done?">
        </form>
        <ul class="todo-list">
            <li class="todo-list__task task">
                <input class="task__checkbox checkbox" type="checkbox">
                <p class="task__text">HTML</p>
                <button class="task__remove">&times;</button>
            </li>
            <li class="todo-list__task task task_done">
                <input class="task__checkbox checkbox" type="checkbox">
                <p class="task__text">CSS</p>
                <button class="task__remove">&times;</button>
            </li>
            <li class="todo-list__task task">
                <input class="task__checkbox checkbox" type="checkbox">
                <p class="task__text">JS</p>
                <button class="task__remove">&times;</button>
            </li>
            <li class="todo-list__task task">
                <input class="task__checkbox checkbox" type="checkbox">
                <p class="task__text">JS tools</p>
                <button class="task__remove">&times;</button>
            </li>
        </ul>
        <footer class="todo-footer">
            <div class="todo-footer__items-count">3 items left</div>
            <nav class="todo-footer__nav">
                <label>
                    All
                    <input class="todo-footer__nav-switch" type="radio" name="switch" checked>
                </label>
                <label>
                    Active
                    <input class="todo-footer__nav-switch" type="radio" name="switch">
                </label>
                <label>
                    Completed
                    <input class="todo-footer__nav-switch" type="radio" name="switch">
                </label>
            </nav>
            <button class="todo-footer__clear">Clear completed</button>
        </footer>
    </div>
</div>
</body>
</html>
