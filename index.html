<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<body>
<!--Используется методология БЭМ, т.к. она наиболее удобна-->
<div class="todo">
    <header class="todo-header">
        <h1 class="todo-title">todos</h1>
    </header>
    <main class="todo-content">
        <form class="todo-content__add-form add-form" method="post">
            <!--Here comes background of the button.-->
            <button class="add-form__add" title="Add task"></button>
            <!--This label is used for accessibility.-->
            <!--It won't be shown on the page but screen reader still will be able to read it.-->
            <label for="input" class="label_hidden">What needs to be done?</label>
            <input id="input" class="add-form__text" type="text" placeholder="What needs to be done?">
        </form>
        <ul class="todo-list">
            <li class="todo-list__task task">
                <label>
                    HTML
                    <input class="task__checkbox checkbox" type="checkbox">
                </label>
                <button class="task__remove" title="Remove task"></button>
            </li>
            <li class="todo-list__task task task_done">
                <label>
                    CSS
                    <input class="task__checkbox checkbox" type="checkbox">
                </label>
                <button class="task__remove" title="Remove task"></button>
            </li>
            <li class="todo-list__task task">
                <label>
                    JS
                    <input class="task__checkbox checkbox" type="checkbox">
                </label>
                <button class="task__remove" title="Remove task"></button>
            </li>
            <li class="todo-list__task task">
                <label>
                    JS tools
                    <input class="task__checkbox checkbox" type="checkbox">
                </label>
                <button class="task__remove" title="Remove task"></button>
            </li>
        </ul>
    </main>
    <footer class="todo-footer">
        <div class="todo-footer__items-count">3 items left</div>
        <nav class="todo-footer__nav">
            <label>
                All
                <input class="todo-footer__nav-switch" type="radio" name="switch" checked>
            </label>
            <label>
                Active
                <input class="todo-footer__nav-switch" type="radio" name="switch">
            </label>
            <label>
                Completed
                <input class="todo-footer__nav-switch" type="radio" name="switch">
            </label>
        </nav>
        <button class="todo-footer__clear" title="Clear completed tasks">Clear completed</button>
    </footer>
</div>
</body>
</html>
